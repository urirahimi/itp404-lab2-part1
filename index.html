<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Client-side Templating</title>
</head>

<body>
  <template id="restaurant-template">
    {{#each restaurants}}
    <div class="restaurants">
      <h1>{{name}}</h1>
      <h3>{{location}}</h3>
      <ul>
        {{#each ownedBy}}
        <li> {{this}}</li>
        {{/each}}
      </ul>
      <a href="{{yelpPage}}" target="_blank"> Check us out on yelp </a>
      {{#if acceptsApplePay}}
      <h3> <i class="fab fa-apple-pay"></i></h3>

      {{else}} <h3> No Apple Pay</h3>
      {{/if}}
    </div>
    {{/each}}
  </template>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <script src="jquery-3.3.1.js"></script>
  <script src="handlebars-v4.0.11.js"></script>
  <script src="main.js"></script>

</body>

</html>
